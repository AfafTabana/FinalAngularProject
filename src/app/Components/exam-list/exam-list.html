<div class="container py-3">
  <!-- Empty State -->
  @if (exams.length === 0) {
    <div class="text-center py-5">
      <div class="empty-state-icon mb-3">
        <i class="bi bi-journal-x text-muted" style="font-size: 3rem;"></i>
      </div>
      <h5 class="text-muted">No Exams Found</h5>
      <p class="text-muted">Create your first exam to get started</p>
    </div>
  }

  <!-- Exam Cards Grid -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (exam of exams; track exam.id) {
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-header bg-light">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">{{exam.name}}</h5>
              <span class="badge bg-info bg-opacity-10 text-info">{{exam.category}}</span>
            </div>
          </div>
          
          <div class="card-body">
            <div class="exam-meta mb-3">
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Exam ID:</span>
                <strong>{{exam.id}}</strong>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Created:</span>
                <span>{{exam.createdAt | date:'mediumDate'}}</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Min Grade:</span>
                <span class="text-danger fw-semibold">{{exam.min_grade}}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span class="text-muted">Total Grade:</span>
                <span class="fw-semibold">{{exam.grade}}</span>
              </div>
            </div>
          </div>

          <div class="card-footer bg-transparent border-0">
            <div class="d-flex justify-content-end gap-2">
              <button [routerLink]="[exam.id,'edit']" 
                      class="btn btn-sm btn-outline-primary"
                      tooltip="Edit Exam">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button [routerLink]="['/exams',exam.id]" 
                      class="btn btn-sm btn-outline-secondary"
                      tooltip="View Details">
                <i class="bi bi-eye-fill"></i>
              </button>
              <button (click)="deleteHandler(exam.id)" 
                      class="btn btn-sm btn-outline-danger"
                      tooltip="Delete Exam">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
