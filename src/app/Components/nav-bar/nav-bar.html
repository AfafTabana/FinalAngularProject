<!-- ================================ -->
 <nav class="navbar navbar-expand-lg custom-navbar shadow-sm bg-dark text-light">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Exam Portal</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        @if (role === 'Admin') {
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/Add']" routerLinkActive="text-danger" [routerLinkActiveOptions]="{ exact: true }">Add Question</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/Get']" routerLinkActive="text-danger" [routerLinkActiveOptions]="{ exact: true }">Get Exam Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/AllStudents']" routerLinkActive="text-danger" [routerLinkActiveOptions]="{ exact: true }">Get All Students</a>
          </li>
        }

        @if (role === 'Admin' || role === 'User') {
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/exams']" routerLinkActive="text-danger" [routerLinkActiveOptions]="{ exact: true }">All Exams</a>
          </li>
        }

        @if (role) {
          <li class="nav-item">
            <span class="nav-link text-info">Welcome, {{ Name }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="#" (click)="logout()">Logout</a>
          </li>
        } @else {
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/register']">Register</a>
          </li>
        }

      </ul>
    </div>
  </div>
</nav>
