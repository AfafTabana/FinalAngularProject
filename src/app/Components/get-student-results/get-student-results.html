
<app-nav-bar></app-nav-bar>
<div class="container mt-4">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
    <!-- Card Header -->
    <div class="card-header bg-gradient-primary py-3">
      <h2 class="mb-0 text-white">
        <i class="bi bi-clipboard2-data-fill me-2"></i>Your Exam Results
      </h2>
    </div>
    
    <div class="card-body p-4">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger border-0 rounded-3 shadow-sm mb-4">
        <div class="d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-3 fs-4"></i>
          <div>{{ error }}</div>
        </div>
      </div>

      <!-- Results Table -->
      <div *ngIf="results.length > 0" class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light-primary">
            <tr>
              <th class="ps-4 text-primary fw-medium">Exam Name</th>
              <th class="text-primary fw-medium">Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of results" class="border-top border-light">
              <td class="ps-4">
                <span class="fw-medium">{{ result.examName }}</span>
              </td>
              <td>
                <span class="badge" [ngClass]="getGradeBadgeClass(result.grade)">
                  {{ result.grade }}%
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Results Message -->
      <div *ngIf="!isLoading && results.length === 0" class="alert alert-warning bg-light-warning border-0 rounded-3 shadow-sm mt-3">
        <div class="d-flex align-items-center">
          <i class="bi bi-info-circle-fill me-3 fs-4"></i>
          <div>No results found for your account.</div>
        </div>
      </div>
    </div>
  </div>
</div>
