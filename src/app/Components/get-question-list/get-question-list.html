<div class="container py-4">
  <div class="row g-4">
    @for (q of questions; track q; let i = $index) {
      <div class="col-12">
        <div class="card question-card shadow-sm border-0 rounded-lg h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h3 class="h5 mb-0 text-primary">
                <span class="badge bg-primary bg-opacity-10 text-primary me-2">{{i + 1}}</span>
                {{ q.header }}
              </h3>
              <span class="badge bg-info bg-opacity-10 text-info">{{q.type | titlecase}}</span>
            </div>

            <div class="answers-container mb-3">
              <div class="answer correct-answer p-3 mb-2 rounded">
                <div class="d-flex align-items-center">
                  <i class="bi bi-check-circle-fill text-success me-2"></i>
                  <span class="fw-medium">{{ q.correct_Answer }}</span>
                </div>
                <span class="badge bg-success bg-opacity-10 text-success ms-auto">Correct</span>
              </div>
              
              <div class="answer wrong-answer p-3 mb-2 rounded">
                <div class="d-flex align-items-center">
                  <i class="bi bi-x-circle-fill text-danger me-2"></i>
                  <span>{{ q.fWrong_Answer }}</span>
                </div>
              </div>
              
              <div class="answer wrong-answer p-3 rounded">
                <div class="d-flex align-items-center">
                  <i class="bi bi-x-circle-fill text-danger me-2"></i>
                  <span>{{ q.sWrong_Answer }}</span>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <span class="text-muted">
                <i class="bi bi-star-fill text-warning me-1"></i>
                Grade: <strong>{{ q.grade }} points</strong>
              </span>
              
              <div class="btn-group" role="group">
                <button class="btn btn-outline-primary btn-sm px-3" (click)="onEdit(q.id, q)">
                  <i class="bi bi-pencil-square me-1"></i>Edit
                </button>
                <button class="btn btn-outline-danger btn-sm px-3" (click)="onDelete(q.id)">
                  <i class="bi bi-trash me-1"></i>Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
